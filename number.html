<!DOCTYPE html>
<html>
  <head>
      
<link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Alphabet Puzzle Game</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="grid">
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
      <div class="square" id="9"></div>
      <div class="square" id="10"></div>
      <div class="square" id="11"></div>
      <div class="square" id="12"></div>
      <div class="square" id="13"></div>
      <div class="square" id="14"></div>
      <div class="square" id="15"></div>
      <div class="square" id="16"></div>
      <div class="square empty" id="17"></div>
    </div><br><br><br><br><br>
    <div>
      <button class="button1" onclick="left()">
        <h1>
          Left
        </h1>
      </button>
      <button class="button2" onclick="right()">
        <h1>
          Right
        </h1>
      </button>
      <button class="button3" onclick="up()">
        <h1>
          Up
        </h1>
      </button>
      <button class="button4" onclick="down()">
        <h1>
          Down
        </h1>
      </button>
      <p class="text rainbow">
        <em
          >Use the controls to move the letters into the right order. You can you use your arrow keys instead of the buttons. On a computer, you can use the ctrl + arrow keys to change the selected letter. Have a
          good time.</em
        >
      </p></div>
   
    <script src="number.js"></script>
  </body>
</html>
